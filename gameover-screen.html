<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Black+Ops+One&family=Bungee&family=Chakra+Petch:wght@300&family=Goldman:wght@700&family=Khand:wght@300&family=Noto+Sans+JP:wght@100&family=Orbitron:wght@400;800&family=Righteous&family=Saira+Condensed:wght@100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Pokemon Battles</title>
  </head>
  <body>
    <div class="loading-screen align-center">
      <div class="loading-screen__image-wrapper">
        <img src="https://pkmn.net/sprites/emerald/145.gif" />
        <p>Loading...</p>
      </div>
    </div>
    <div class="display__gameover">
      <p class="win">You're a Pokemon master!</p>
      <p class="lost">You Lost!</p>
      <p class="playagain-title">Play Again?</p>
      <div class="playagain">
        <p class="playagain__yes"><span class="arrow arrow--selected">&#9658;</span>yes</p>
        <p class="playagain__no"><span class="arrow">&#9658;</span>no</p>
      </div>
    </div>
    <script src="./src/gameover.js"></script>
  </body>
</html>
